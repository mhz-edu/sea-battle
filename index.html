            .hide {

            }
            table td {
                border: 1px solid;
                padding: 0.5rem;
            }
            .player:hover {
                background-color: cornflowerblue;
            }
            .miss {
                background-color: lightgoldenrodyellow;
            }
            .hit {
                background-color: lightcoral;
            }
        </style>
    </head>
    <body>
        <div id="game-field">
            <div>Player field</div>
            <div id="player1-container"></div>
            <br>
            <div>Bot field</div>

        </div>
        <div id="victory" class="hide"></div>
        <script src="index.js"></script>
    </body>
</html>
