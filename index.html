<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/peerjs@1.3.2/dist/peerjs.min.js"></script>
        <style>
            .hide {
                visibility: hidden;
            }
            table td {
                border: 1px solid;
                padding: 0.5rem;
            }
            .player:hover {
                background-color: cornflowerblue;
            }
            .miss {
                background-color: lightgoldenrodyellow;
            }
            .hit {
                background-color: lightcoral;
            }
            .ship-cell {
                border: 1px solid;
                height: 25px;
                width: 25px;
            }
            .cell-select {
                border-color: blue;
                border-style: solid;
                border-width: 3px;
            }
            .placement-allowed {
                background-color: green;
                opacity: 0.5;
            }
            .placement-forbidden {
                background-color: red;
                opacity: 0.5;
            }
            .horizontal {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div id="victory" class="hide"></div>
        </div>
        <script src="Model.js"></script>
        <script src="View.js"></script>
        <script src="Controller.js"></script>
        <script src="EventManager.js"></script>
        <script src="GameLogic.js"></script>
        <script src="StateMachine.js"></script>
        <script src="MenuState.js"></script>
        <script src="ShipPlaceState.js"></script>
        <script src="ShipStorage.js"></script>
        <script src="GameState.js"></script>
        <script src="GameOverState.js"></script>
        <script src="Communication.js"></script>
        <script src="CommunicationScreenState.js"></script>
        <script src="NetworkPlayer.js"></script>
        <script src="Bot.js"></script>
        <script src="index.js"></script>
    </body>
</html>
